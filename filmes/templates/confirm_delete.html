{% extends 'base.html' %}
{% block title %}Excluir Filme{% endblock %}
{% block content %}

<div class="card shadow-lg border-0 mx-auto rounded-4" style="max-width: 500px;">
  <div class="card-body text-center p-4">
    <h4 class="mb-4">
      <i class="bi bi-exclamation-triangle text-danger"></i><br>
      Tem certeza que deseja excluir o filme <strong>"{{ object.titulo }}"</strong>?
    </h4>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-danger rounded-pill px-4">
          <i class="bi bi-trash3"></i> Excluir
        </button>
        <a href="{% url 'filmes:listar' %}" class="btn btn-secondary rounded-pill px-4">
          <i class="bi bi-arrow-left"></i> Cancelar
        </a>
      </div>
    </form>
  </div>
</div>

{% endblock %}
